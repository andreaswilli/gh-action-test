name: Publish Release

on:
  release:
    types: [published]

jobs:
  publishRelease:
    name: Publish release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: echo prerelease=${{ GITHUB_REF }}
        if: github.event.release.prerelease
        
      - run: echo release=${{ GITHUB_REF }}
        if: "!github.event.release.prerelease"
